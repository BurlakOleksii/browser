<! DOCTYPE html>
<html lang="en-US">
<head>
<title>File Browser "Builder"</title>
<meta charset="utf-8">
<link rel="icon" href="buildericon.png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="Style_Builder.css">
</head>
<body>
<div id="head">
<div id="string"><b>CURENT FOLDER </b> D:\ For example \ My folder \ Library \ file.txt</div>
</div>
<ul>
	<li><div id="left_colum"></div></li>
	<li><div id="name"><table><tr><td bgcolor="#FFCC66" align="center">Name <button id="up" type="button">&uarr;</button>
	<button id="up" type="button">&darr;</button></td></tr><tr><td align="left"><button type="button">FOLDER</button></td></tr><tr><td align="center"><button type="button">file.docx</button></td></tr><tr><td align="center"><button type="button">file.txt</button></td></tr><tr><td align="center"><button type="button">FOLDER</button></td></tr></table></div></li>
	<li><div id="first_colum"></div></li>
	<li><div id="modifications"><table><tr><td bgcolor="#FFCC66" align="center">Modifications<button id="up" type="button">&uarr;</button>
	<button id="up" type="button">&darr;</button></td></tr><tr><td>17 June 2014</td></tr><tr><td>Last weak</td></tr><tr><td>2 min ago</td></tr><tr><td>3 days ago</td></tr></table></div></li>
	<li><div id="second_colum"></div></li>
	<li><div id="actions"><table><tr><td bgcolor="#FFCC66" align="center">Actions<button id="up" type="button">&uarr;</button>
	<button id="up" type="button">&darr;</button></td></tr><tr><td><button type="button">RENAME</button><button type="button">DELETE</button><button type="button">EDIT</button></td></tr><tr><td><button type="button">RENAME</button><button type="button">DELETE</button><button type="button">EDIT</button></td></tr><tr><td><button type="button">RENAME</button><button type="button">DELETE</button><button type="button">EDIT</button></td></tr><tr><td><button type="button">RENAME</button><button type="button">DELETE</button><button type="button">EDIT</button></td></tr></table></div></li>
	<li><div id="right_colum"></div></li>
</ul>
<div id="footer">
<div id="scroll">
<div id="arrow-left"></div>
<div id="scroll4">4</div>
<div id="scroll5">5</div>
<div id="scroll6">6</div>
<div id="arrow-right"></div>
</div>
<div id="buttons"><button id="add-folder" type="button">ADD FOLDER</button><button id="add-file" type="button">add file</button></div>
</div>
</body>
</html>
